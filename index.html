<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bonjour)</title>

  <!-- üé® Style CSS int√©gr√© -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }

    #app {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      text-align: left;
      margin: 5px 0;
      padding: 8px;
      background: #e0e0e0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- üî≤ Zone o√π l'application React va s'afficher -->
  <div id="app"></div>

  <!-- üì¶ Ajout de React + ReactDOM via CDN (aucune installation n√©cessaire) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- üì¶ Babel permet d‚Äôutiliser du code JSX (syntaxe React) directement dans le navigateur -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- üìú Script principal en React avec JSX -->
  <script type="text/babel">
    // üìå On extrait la fonction useState depuis React
    const { useState } = React;

    // ‚úÖ Composant principal de l'application
    function TodoApp() {
      // üîÅ tasks contient toutes les t√¢ches de la to-do list
      // üÜï newTask contient le texte de la t√¢che en cours d‚Äô√©criture
      const [tasks, setTasks] = useState([]);
      const [newTask, setNewTask] = useState("");

      // ‚ûï Fonction pour ajouter une t√¢che √† la liste
      const addTask = () => {
        if (newTask.trim() === "") return; // Ignore si vide
        setTasks([...tasks, newTask]); // Ajoute la nouvelle t√¢che au tableau
        setNewTask(""); // R√©initialise le champ de saisie
      };

      // ‚ùå Fonction pour supprimer une t√¢che (par son index)
      const removeTask = (index) => {
        const updated = tasks.filter((_, i) => i !== index);
        setTasks(updated); // Met √† jour la liste sans la t√¢che supprim√©e
      };

      // üñºÔ∏è Ce que le composant affiche √† l‚Äô√©cran (UI)
      return (
        <div>
          <h2>La To-Do List DE CHRISTMBIMBIANGOYE</h2>

          {/* Champ pour √©crire une t√¢che */}
          <input
            type="text"
            placeholder="Nouvelle t√¢che"
            value={newTask}
            onChange={(e) => setNewTask(e.target.value)}
          />

          {/* Bouton pour ajouter une t√¢che */}
          <button onClick={addTask}>Ajouter</button>

          {/* Liste des t√¢ches */}
          <ul>
            {tasks.map((task, index) => (
              <li key={index}>
                {task}
                {/* Bouton pour supprimer une t√¢che */}
                <button onClick={() => removeTask(index)} style={{ float: 'right' }}>X</button>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    // üöÄ On affiche le composant <TodoApp /> dans la <div id="app">
    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(<TodoApp />);
  </script>
</body>
</html>
